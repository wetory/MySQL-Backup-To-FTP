[FTP server]
ftp_host   = <ftp server>;          // FTP hostname
ftp_usr    = <user name>;           // User name
ftp_pwd    = <password>;            // Password
ftp_folder = <folder name>;

[MySQL database]
db_host    = <host name>;           // MySQL hostname
db_usr     = <user name>;           // Database user
db_pwd     = <password>;            // Password 
db_name    = <database name>;       // Database name
db_tables  = *;                     // Tables that should be included in backup separated by coma (default * means that all)

[Notifications]
email      = <your@email.com>;      // Email address for sending notifications
email_from = <reply@emaul.com>;     // Email address used in headre of notification email as sender
subject    = <email subject>
